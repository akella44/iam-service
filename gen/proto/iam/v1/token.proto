syntax = "proto3";

package iam.v1;

option go_package = "github.com/arklim/social-platform-iam/internal/transport/grpc/iamv1;iamv1";

// TokenService exposes JWKS over gRPC for internal consumers.
service TokenService {
  // GetJWKS returns the JSON Web Key Set for offline JWT validation.
  rpc GetJWKS(GetJWKSRequest) returns (GetJWKSResponse);
}

// GetJWKSRequest is empty - no parameters needed.
message GetJWKSRequest {}

// GetJWKSResponse contains the JSON Web Key Set.
message GetJWKSResponse {
  string jwks_json = 1; // Raw JSON containing the JWKS
}
