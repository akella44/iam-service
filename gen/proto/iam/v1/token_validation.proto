syntax = "proto3";

package iam.v1;

option go_package = "github.com/arklim/social-platform-iam/internal/transport/grpc/iamv1;iamv1";

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string user_id = 2;
  repeated string roles = 3;
  int64 expires_at = 4;
  string error = 5;
}

service TokenValidationService {
  rpc Validate(ValidateTokenRequest) returns (ValidateTokenResponse);
}
