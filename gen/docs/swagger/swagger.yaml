definitions:
  domain.UserStatus:
    enum:
    - pending
    - active
    - locked
    - disabled
    type: string
    x-enum-varnames:
    - UserStatusPending
    - UserStatusActive
    - UserStatusLocked
    - UserStatusDisabled
  handlers.AuthLoginRequest:
    properties:
      device_id:
        type: string
      device_label:
        type: string
      identifier:
        type: string
      password:
        type: string
    required:
    - identifier
    - password
    type: object
  handlers.AuthLoginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      session:
        $ref: '#/definitions/handlers.SessionSummary'
      token_type:
        type: string
      user:
        $ref: '#/definitions/handlers.UserSummary'
    type: object
  handlers.AuthPendingResponse:
    properties:
      message:
        type: string
      user:
        $ref: '#/definitions/handlers.UserSummary'
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        type: string
      trace_id:
        type: string
    type: object
  handlers.HealthResponse:
    properties:
      started_at:
        type: string
      status:
        type: string
      timestamp:
        type: string
    type: object
  handlers.PasswordChangeRequest:
    properties:
      current_password:
        type: string
      new_password:
        type: string
      user_id:
        type: string
    required:
    - new_password
    type: object
  handlers.PasswordChangeResponse:
    properties:
      changed_at:
        type: string
      message:
        type: string
      revoked_sessions:
        type: integer
      revoked_tokens:
        type: integer
    type: object
  handlers.PasswordResetConfirmRequest:
    properties:
      code:
        type: string
      new_password:
        type: string
      token:
        type: string
    required:
    - new_password
    type: object
  handlers.PasswordResetConfirmResponse:
    properties:
      changed_at:
        type: string
      message:
        type: string
      revoked_sessions:
        type: integer
      revoked_tokens:
        type: integer
      user_id:
        type: string
    type: object
  handlers.PasswordResetRequest:
    properties:
      email_or_phone:
        type: string
    required:
    - email_or_phone
    type: object
  handlers.PasswordResetResponse:
    properties:
      delivery:
        type: string
      dev_code:
        type: string
      dev_token:
        description: 'SECURITY: DevToken and DevCode are ONLY exposed in development
          mode'
        type: string
      expires_at:
        type: string
      masked_destination:
        type: string
      message:
        type: string
      request_id:
        type: string
    type: object
  handlers.PermissionPayload:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  handlers.ReadyResponse:
    properties:
      checks:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
      timestamp:
        type: string
    type: object
  handlers.RegistrationRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handlers.RegistrationResponse:
    properties:
      delivery:
        type: string
      dev_code:
        description: Development only
        type: string
      dev_token:
        description: |-
          SECURITY: DevToken and DevCode are ONLY exposed in development mode
          In production, verification credentials are sent via secure channels
        type: string
      expires_at:
        type: string
      message:
        type: string
      requires_verification:
        type: boolean
      user:
        $ref: '#/definitions/handlers.UserSummary'
    type: object
  handlers.RegistrationVerifyRequest:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  handlers.RegistrationVerifyResponse:
    properties:
      message:
        type: string
      user:
        $ref: '#/definitions/handlers.UserSummary'
    type: object
  handlers.RoleCreateRequest:
    properties:
      assign_user_ids:
        items:
          type: string
        type: array
      description:
        type: string
      name:
        type: string
      permissions:
        items:
          $ref: '#/definitions/handlers.PermissionPayload'
        type: array
    required:
    - name
    type: object
  handlers.RoleCreateResponse:
    properties:
      assigned_user_ids:
        items:
          type: string
        type: array
      permissions:
        items:
          $ref: '#/definitions/handlers.PermissionPayload'
        type: array
      role:
        $ref: '#/definitions/handlers.RolePayload'
    type: object
  handlers.RolePayload:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  handlers.SessionBulkRevokeResponse:
    properties:
      revoked_count:
        type: integer
      tokens_revoked:
        type: integer
    type: object
  handlers.SessionListResponse:
    properties:
      sessions:
        items:
          $ref: '#/definitions/handlers.SessionPayload'
        type: array
      total:
        type: integer
    type: object
  handlers.SessionPayload:
    properties:
      created_at:
        type: string
      device_id:
        type: string
      device_label:
        type: string
      expires_at:
        type: string
      id:
        type: string
      ip_first:
        type: string
      ip_last:
        type: string
      is_active:
        type: boolean
      is_current:
        type: boolean
      issued_version:
        type: integer
      last_seen:
        type: string
      refresh_token_id:
        type: string
      revoke_reason:
        type: string
      revoked_at:
        type: string
      session_version:
        type: integer
      user_agent:
        type: string
      user_id:
        type: string
    type: object
  handlers.SessionSummary:
    properties:
      created_at:
        type: string
      device_label:
        type: string
      expires_at:
        type: string
      id:
        type: string
      last_seen:
        type: string
      session_version:
        type: integer
    type: object
  handlers.SessionValidateRequest:
    properties:
      session_id:
        type: string
    required:
    - session_id
    type: object
  handlers.SessionValidateResponse:
    properties:
      session:
        $ref: '#/definitions/handlers.SessionPayload'
      valid:
        type: boolean
    type: object
  handlers.TokenRefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  handlers.TokenRefreshResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/handlers.UserSummary'
    type: object
  handlers.UserSummary:
    properties:
      email:
        type: string
      id:
        type: string
      phone:
        type: string
      roles:
        items:
          type: string
        type: array
      status:
        $ref: '#/definitions/domain.UserStatus'
      username:
        type: string
    type: object
  middleware.ProblemDetails:
    properties:
      detail:
        type: string
      extensions:
        additionalProperties: {}
        type: object
      instance:
        type: string
      retry_after:
        type: integer
      status:
        type: integer
      title:
        type: string
      trace_id:
        type: string
      type:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Validates the provided identifier and password, returning access
        and refresh tokens on success.
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AuthLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated
          schema:
            $ref: '#/definitions/handlers.AuthLoginResponse'
        "400":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Account pending verification or inactive
          schema:
            $ref: '#/definitions/handlers.AuthPendingResponse'
        "429":
          description: Rate limit exceeded
          schema:
            $ref: '#/definitions/middleware.ProblemDetails'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "503":
          description: Service temporarily unavailable
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Authenticate a user with credentials
      tags:
      - Authentication
  /api/v1/auth/logout:
    post:
      description: Revokes the caller's active session using the access token's session
        context.
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Logout the current session
      tags:
      - Authentication
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Issues a new access token and refresh token pair using a valid
        refresh token.
      parameters:
      - description: Refresh request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.TokenRefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.TokenRefreshResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Refresh token stale
          schema:
            $ref: '#/definitions/middleware.ProblemDetails'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Refresh an access token
      tags:
      - Authentication
  /api/v1/password/change:
    post:
      consumes:
      - application/json
      description: Updates the password for the current user or a delegated user when
        permitted.
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Password change request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.PasswordChangeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PasswordChangeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Change the password for an authenticated user
      tags:
      - Password
  /api/v1/password/reset/confirm:
    post:
      consumes:
      - application/json
      description: Finalizes the password reset using a token or verification code.
      parameters:
      - description: Password reset confirm request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.PasswordResetConfirmRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PasswordResetConfirmResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Complete a password reset
      tags:
      - Password
  /api/v1/password/reset/request:
    post:
      consumes:
      - application/json
      description: Starts the password reset flow and always returns an accepted response
        to avoid account enumeration.
      parameters:
      - description: Password reset request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.PasswordResetRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/handlers.PasswordResetResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Initiate a password reset
      tags:
      - Password
  /api/v1/roles:
    post:
      consumes:
      - application/json
      description: Creates a role, optionally seeding permissions and assigning users.
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Role create request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RoleCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.RoleCreateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Create a new role
      tags:
      - Roles
  /api/v1/sessions:
    delete:
      description: Revokes all active sessions for the authenticated user (including
        the current one).
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Must be true to confirm bulk revocation
        in: query
        name: all
        required: true
        type: boolean
      - description: Optional revocation reason
        in: query
        name: reason
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SessionBulkRevokeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Revoke all sessions
      tags:
      - Sessions
    get:
      description: Retrieves sessions for the authenticated user with optional filtering.
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: When true (default) only active sessions are returned
        in: query
        name: active_only
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SessionListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: List sessions for authenticated user
      tags:
      - Sessions
  /api/v1/sessions/{session_id}:
    delete:
      description: Revokes an active session owned by the authenticated user.
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Session identifier
        in: path
        name: session_id
        required: true
        type: string
      - description: Optional revocation reason
        in: query
        name: reason
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Session revoked
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Revoke a specific session
      tags:
      - Sessions
  /api/v1/sessions/others:
    delete:
      description: Revokes all active sessions except the current session.
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Optional revocation reason
        in: query
        name: reason
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SessionBulkRevokeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Revoke all other sessions
      tags:
      - Sessions
  /api/v1/sessions/validate:
    post:
      consumes:
      - application/json
      description: Checks whether the provided session is still valid.
      parameters:
      - description: Session validation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.SessionValidateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SessionValidateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Validate a session
      tags:
      - Sessions
  /api/v1/user/register:
    post:
      consumes:
      - application/json
      description: Creates a new user with the provided credentials and contact information.
      parameters:
      - description: Registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegistrationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.RegistrationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Register a new user account
      tags:
      - Registration
  /api/v1/user/verify:
    post:
      consumes:
      - application/json
      description: Confirms a verification code to activate a pending user account.
      parameters:
      - description: Verification request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegistrationVerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RegistrationVerifyResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Verify a pending user account
      tags:
      - Registration
  /healthz:
    get:
      description: Returns the status and start time of the service.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Service health check
      tags:
      - Health
  /readyz:
    get:
      description: Returns readiness status including dependency checks.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ReadyResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.ReadyResponse'
      summary: Service readiness check
      tags:
      - Health
swagger: "2.0"
